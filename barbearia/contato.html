<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contatos</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1> <img src="imgprodutos/logo.png" alt="logo" ></h1>

                <nav>
                    <ul>
                        <li> <a href="index.html">Home</a></li>
                        <li> <a href="produtos.html"> Produtos</a></li>
                        <li> <a href="#"> Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <main>
            <form>
                <label for="nomeesobrenome"> Nome e Sobrenome </label>
                <input type="text" id="nomeesobrenome" class="input-padrao" required placeholder="Nome e Sobrenome">

                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" id="telefone" class="input-padrao"required placeholder="(xx) xxxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" cols="51" rows="10"></textarea>

                <fieldset>
                    <legend>Como prefere nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">Whatsapp</label>
                </fieldset>
                <fieldset>
                    <legend>Qual Horario prefere ser atendido</legend>
                    <select>
                        <option value="manha">Manhã</option>
                        <option value="tarde">Tarde</option>
                        <option value="noite">Noite</option>
                    </select>
                </fieldset>
                <label class="checkbox"> <input type="checkbox"> Gostaria de receber as nossas novidades por email?</label>
                <input type="submit" value="Enviar Formulário" class="enviar">
             </form>

             <table>
                 <thead>
                    <tr>
                        <th></td>Dias</th>
                        <th>Horários</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
             </table>
        </main>

        <footer>
            <img src="imgprodutos/logo-branco.png" alt="logorodape">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019 </p>
        </footer>
    </body>
</html>
